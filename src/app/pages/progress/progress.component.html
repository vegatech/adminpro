

<div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
            <h4 class="card-title">Striped Progress bar </h4>
              <div class="progress m-t-20">
                <div class="progress-bar bg-primary progress-bar-striped active"
                style=" height:15px;"
                [style.width]="getporcentaje1"
                role="progressbar">
                <!-- {{progreso}}% -->
              </div>
              </div>
      </div>
  </div>
</div>


<div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
            <h4 class="card-title">Striped Progress bar </h4>
              <div class="progress m-t-20">
                <div class="progress-bar bg-success progress-bar-striped active"
                style=" height:15px;"
                role="progressbar"
                [style.width]="getporcentaje2">


              </div>
              </div>
      </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
      <div class="card">
          <div class="card-body">
              <app-incrementador (valorSalida)="progreso1 = $event" [valor]="progreso1"></app-incrementador>
            <p>1</p>
          </div>
      </div>
  </div>
  <div class="col-6">
    <div class="card">
        <div class="card-body">
          <app-incrementador (valorSalida)="progreso2 = $event" [valor]="progreso2"></app-incrementador>
        </div>
    </div>
</div>
</div>
